{% extends "auctions/layout.html" %}

{% block body %}
    <h2><strong>Create Listing</strong></h2>
    <form action="{% url 'add_listing' %}" method="post">
        {% csrf_token %}
        <div class="container">
            <label for="name">Name:</label>
            <input autofocus class="form-control" type="text" name="name" placeholder="Name" maxlength="150" required>

            <br>
            <label for="comment">Comment:</label>
                <input autofocus class="form-control" type="text" name="comment" placeholder="Comment" required>

            <br>
            <label for="price">Price:</label>
            <input autofocus class="form-control" type="number" name="price" placeholder="Price" required>

            <br>
            <label for="category">Category:</label>
            <input autofocus class="form-control" type="sel" name="category" placeholder="Category" >

            <br>
            <button type="submit">Submit</button>
        </div>
    </form>
{% endblock %}
